
        <svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="collGrad" x1="0%" y1="0%" x2="100%" y2="50%">
              <stop offset="0%" stop-color="#FEFDFB"/>
              <stop offset="100%" stop-color="#F7F5F3"/>
            </linearGradient>
            <filter id="softGlow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/> 
              </feMerge>
            </filter>
          </defs>
          
          <rect width="100%" height="100%" fill="url(#collGrad)" rx="8"/>
          
          <g transform="translate(960, 540)">
            <rect x="-60" y="-30" width="120" height="60" fill="#FEFDFB" rx="8" opacity="0.8" filter="url(#softGlow)"/>
            <text text-anchor="middle" y="-5" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#2D2823">
              khakishop
            </text>
            <text text-anchor="middle" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="300" fill="#4A453E">
              premium window treatments
            </text>
          </g>
          
          <path d="M20,20 Q30,10 40,20 T60,20" stroke="#8B7A6B" stroke-width="1" fill="none" opacity="0.3"/>
        </svg>
      